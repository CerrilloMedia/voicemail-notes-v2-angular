<div id="messages-block">
	<div class="message-block" ng-repeat="message in messages.deleted" >
		<section class="message-body">
		 <form>
				<div class="message-block-date">
					<span class="ion-calendar" ></span>
					<input type="text" name="messageDay" ng-model="message.date" placeholder="mm/dd or sun" ng-blur="update(message.date, message.time, message.note, message.noteNumber)" />
				</div>
				<div class="message-block-time">
					<span class="ion-clock"></span>
					<input type="time" name="messageTime" ng-model="message.time"  ng-blur="update(message.date, message.time, message.note, message.noteNumber)" />
				</div>
				<div class="message-block-textarea">
					<span class="line-break"></span>
					<span class="ion-document-text"></span>
					<span class="line-break"></span>
					<textarea class="messageTextArea" type="text" ng-model="message.note"  ng-blur="update(message.date, message.time, message.note, message.noteNumber)"></textarea>
				</div>
			<a class="callBack">
				<span class="ion-ios-telephone"></span>
				<input class="callback-number" type="text"/>
			</a>
		 <div class="message-number" ng-model="message.noteNumber">{{ message.noteNumber }}</div>
		 </form>
		</section>
		<span class="note-perforation">. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .</span>
	</div>
</div>
