<!DOCTYPE html>
<html ng-app="voiceMailNotes">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-controller="DateCtrl">{{ today }}</title>
	
	<meta name="viewport" content="width=device-width, initial-scale= 1">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/site.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	
</head>
<body>
<div id="topBar" ng-controller="MessagesCtrl">
	<div class="todayDate" ng-controller="DateCtrl">notes for {{ today }}</div>
	<a id="menu-button" ui-sref="messages" title="home">
		<span class="ion-document"></span>
	</a>
	<a id="menu-button" ui-sref="deleted" title="deleted messages">
		<span class="ion-ios-trash"></span>
	</a>
	<a class="printPage" onclick="window.print(); return false;">
		Print <span class="ion-ios-print"></span>
	</a>
	<div id="topFloatingMenu" style="display: none;">
		<a id="close-floating-menu">
			<span class="ion-ios-close"></span>
		</a>
		<section class="floating-menu-content">
			<a class="colorButton" data-color="#8db8e9"></a>
			<a class="colorButton" data-color="#15a115"></a>
			<a class="colorButton" data-color="#cc2929"></a>
			<a class="colorButton" data-color="purple"></a>
			<a class="colorButton" data-color="black"></a>
			<a class="colorButton" data-color="orange"></a>
		</section>
	</div>
</div>
	
<ui-view></ui-view>
